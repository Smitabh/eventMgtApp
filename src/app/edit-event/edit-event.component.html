<app-dashboard></app-dashboard>
<div class="container">
    <h2 class="center col-md-6 col-md-offset-3">New Event</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="col-md-6 col-md-offset-3">
            <div class="jumbotron">
                <div class="form-group">
                    <label for="eventId">Event id:</label>
                    <input type="number" formControlName="eventId" class="form-control"
                     placeholder="Enter event id" name="eventId"  id="eventId" >
                </div>
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" formControlName="eventName" class="form-control"
                     placeholder="Enter event Name" name="eventName"  id="eventName" >
                </div>
            </div>
        </div>
        <button class="btn btn-success">Update</button>
    </form>    
</div>
